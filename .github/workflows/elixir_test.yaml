name: Elixir Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '22.3.4.24'
          elixir-version: '1.8.2'
      - run: mix deps.get
      - run: mix test --cover
